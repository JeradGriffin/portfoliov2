<div class="portfolio-page-container">
    <div class="portfolio-example">

        <div class="portfolio-text">
            <h2></h2>
            <p></p>
        </div>

</div>

<style>
    .portfolio-page-container {
        container-type: inline-size;
        container-name: portfolio-example;
        display: flex;height: calc(100vh - var(--header-height, 4rem));

        .portfolio-example {
            display: grid;
            grid-template-columns: 1fr;
            text-align: center;

            .portfolio-image {
                width: 100%;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .portfolio-text {
                margin-top: 16px;
                font-size: 1.1rem;
                color: #333;

                p {
                    font-size: var(--p-size, 1rem);
                    font-weight: normal;
                    line-height: 1.6;
                }
            }
        }

        @container portfolio-example (min-width: 768px) {
            .portfolio-example {
                grid-template-columns: 1fr 1fr;
                align-items: center;
                text-align: left;
                gap: var(--spacing--large);
            }
            .portfolio-image {
                grid-column: 1;
            }
            .portfolio-text {
                grid-column: 2;
                margin-top: 0;
            }
        }
    }
    
</style>

<script>
    // Example portfolio data
    const portfolioData = {
        kraft: {
            image: "/portfolio/images/kraft_devices.png",
            title: "Kraft Landing Page",
            description: "This is a brief description of the Kraft project. It showcases an image above and some text below."
        },
        fcsa: {
            image: "/portfolio/images/fcsa_devices.png",
            title: "FCSA Project",
            description: "This is a brief description of the FCSA project. It showcases an image above and some text below."
        },
        chubb: {
            image: "/portfolio/images/chubb_devices.png",
            title: "Chubb Project",
            description: "This is a brief description of the Chubb project. It showcases an image above and some text below."
        },
        cornerstone: {
            image: "/portfolio/images/csod_devices.png",
            title: "Cornerstone Project",
            description: "This is a brief description of the Cornerstone project. It showcases an image above and some text below."
        }
        // Add more clients as needed
    };

    const portfolioCardUrl = sessionStorage.getItem('portfolioCardUrl');
    if (portfolioCardUrl) {
        const cardName = new URL(portfolioCardUrl).searchParams.get('card');
        const data = portfolioData[cardName];
        if (data) {
            document.querySelector('.portfolio-image').src = data.image;
            document.querySelector('.portfolio-text h2').textContent = data.title;
            document.querySelector('.portfolio-text p').textContent = data.description;
        }
    }
</script>
